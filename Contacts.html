            <h1>Contactez-moi</h1>
            <p>N'hésitez pas a me contacter pour en savoir plus sur mon profil en remplissant ce formulaire :</p>
    
            <form class="formulaire">
                <div class="groupe">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                </div>

                <div class="groupe">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>

                <div class="groupe">
                    <label for="sujet">Sujet :</label>
                    <input type="text" id="sujet" name="sujet" placeholder="Sujet de votre message">
                </div>

                <div class="groupe">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                </div>

                <button type="soumettre" class="btn-soumettre">Envoyer</button>
            </form>
